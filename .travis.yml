dist: xenial   # required for Python >= 3.7
language: python
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev"  # 3.5 development branch
  - "3.6"
  - "3.6-dev"  # 3.6 development branch
  - "3.7"
  - "3.7-dev"  # 3.7 development branch
  - "3.8-dev"  # 3.8 development branch
  - "nightly"  # nightly build
  # PyPy versions
  - "pypy3.5"
#command to install dependencies

install:
  - pip install -r requirements.txt
  - pip install .

# command to run tests
script:
  - pytest

install:            # Install requirement as for sphinx as per "Environment Setup Section" in conf
- pip install -r docsrc/requirements.txt
script:             # build sphinx document
- cd docsrc/
- make html
- cd -
deploy              # deploy to github page
- provider: pages
  skip_cleanup: true
  local_dir: docsrc/build/html
  github_token: $GITHUB_TOKEN
  keep_history: true
  on:
    branch: master
