dist: xenial   # required for Python >= 3.7
language: python
python:
  - "3.7"
#update documents using sphinx
install:
  - pip install -r docsrc/requirements.txt
script:             # build sphinx document
  - cd docsrc
  - make html
  - cd -
deploy:              # deploy to github page
  provider: pages
  skip_cleanup: true
  local_dir: docsrc/build/html
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  keep-history: true
  on:
    branch: master

#python versions to run tests on
python:
  - "2.7"
  - "3.6"
#command to install dependencies
install:
  - pip install -r requirements.txt

# command to run tests
script:
  - pytest
